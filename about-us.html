<!DOCTYPE html>
<html>

<body onmousemove="this.style.backgroundColor = getRandomColor()">

    <h1 onmousemove="this.style.color=getRandomColor(); this.style.fontSize=getRandomSize();">Click Here</h1>
    <script>
        function getRandomColor() {
            var letters = '123456789ABCDE';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomSize() {
            var num = Math.floor(Math.random() * 15);
            num += 2;

            var str = "" + num + "vw";
            return str;
        }
    </script>
</body>

</html>
