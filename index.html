<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List Website</title>
</head>

<body>
    <header>
        <div id="website-logo">
            <img src="resource/images/logo.png" id="logo" alt="Website Logo">
        </div>
        <h3>To-Do List Website</h3>
    </header>

    <section>
        <div class="tab">
            <button class="tablinks active" onclick="openPage(event, 'todo')">To-Do List</button>
            <button class="tablinks" onclick="openPage(event, 'userprofile')">User Profile</button>
            <button class="tablinks" onclick="openPage(event, 'login')">Login</button>
        </div>

        <article>
            <div id="todo" class="tabcontent" style="display: block">
                <h3>
                    <center>To-Do List:</center>
                </h3>
                <center>
                    <p style="color:grey; font-size:12px;"><i><b>Note:</b> Click on the List item to mark as Done/To-do</i></p>
                </center>

                <div class="container">
                    <form action="">
                        <input type="text" name="form-todo" id="form-todo" onkeyup="search()" required>
                        <button id="add" onclick="addtolist(event)">Add</button>
                    </form>
                    <br>
                    <table id="todo-list">
                        <!--
                        <tr>
                            <td>1.</td>
                            <td>File a Complaint.</td>
                            <td><button class="delete">Delete</button></td>
                            <td><button class="edit">Edit</button></td>
                        </tr>
                        -->
                    </table>
                </div>
            </div>

            <div id="userprofile" class="tabcontent">
                <div class="container">
                    <img src="resource/images/profile.jpg" alt="User Profile Picture" id="profile-pic">
                    <p style="color:grey; font-size:12px;"><i><b>Note:</b> Click on the content to edit the content!</i></p>
                    <div class="login-element">
                        <label><b>Name:</b></label>
                        <p id="profile-name" onclick="updateProfile(this);">Neelesh Singh Rajpurohit</p>
                        <input type="text" onkeyup="saveData(event,this)" name="profile-name-input" id="profile-name-input" style="display:none;">
                    </div>
                    <div class="login-element">
                        <label><b>Phone:</b></label>
                        <p id="profile-phone" onclick="updateProfile(this);">9971751205</p>
                        <input type="text" onkeyup="saveData(event,this)" name="profile-phone-input" id="profile-phone-input" style="display:none;">
                    </div>
                    <div class="login-element">
                        <label><b>Address:</b></label>
                        <p id="profile-address" onclick="updateProfile(this);">Chennai, Tamil Nadu</p>
                        <input type="text" onkeyup="saveData(event,this)" name="profile-address-input" id="profile-address-input" style="display:none;">
                    </div>
                </div>
            </div>

            <div id="login" class="tabcontent">
                <div class="container">
                    <h3>Login: </h3><br>

                    <div>
                        <form action="">
                            <div class="login-element">
                                <label>Username:</label>
                                <input type="text" name="username" id="username" required placeholder="username">
                            </div>
                            <div class="login-element">
                                <label>Password:</label>
                                <input type="password" name="password" id="password" required placeholder="password">
                            </div>
                            <div class="login-element">
                                <label></label>
                                <button id="submit" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    </section>

    <footer>
        <p>
            <a href="index.html">Home</a> | <a href="about-us.html">About us</a> | <a href="contact-us.html">Contact us</a>
        </p>
        <p id="footer-text">&copy; Copyright 2019 | Developer: NSR</p>
    </footer>

    <script>
        function openPage(evt, pageName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(pageName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <script src="main.js"></script>
</body>

</html>
